<!DOCTYPE html>
<html lang="en-nz">

<head>
    <title>fill em up, fill em up, fill em up</title>
    <style>
        html {
            background-color: #b3b3b3;
        }
        
        td {
            border: 1px #000 solid;
        }
        
        thead td {
            background-color: #fff;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="progressbar.css">
</head>

<body>

    <table>
        <tr>
            <td>
                <div id="div1">

                </div>
            </td>
            <td>
                A single image, when used on the background it has opacity applied to be only partially visible.
            </td>
        </tr>
        <tr>
            <td style="background-color: #2b2b2b">
                <div id="div2">

                </div>
            </td>
            <td>
                Same but dark background.
            </td>
        </tr>
        <tr>
            <td>
                <div id="div3">

                </div>
            </td>
            <td>
                Two different images; a 'full' and an 'empty', the background (or empty) image having no opacity
            </td>
        </tr>
    </table>


    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="jquery.progressbar.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            var duckbar = $("#div1").progressBar({
                imageUrl: 'images/duck.png',
                imageHeight: 290,
                imageWidth: 254
            });
            SimulateProgress(duckbar, 0);

            var duckbar = $("#div2").progressBar({
                imageUrl: 'images/duck.png',
                imageHeight: 290,
                imageWidth: 254
            });
            SimulateProgress(duckbar, 0);

            var bucketbar = $("#div3").progressBar({
                imageUrl: 'images/BucketFull.png',
                backgroundImageUrl: 'images/BucketEmpty.png',
                imageHeight: 146,
                imageWidth: 176,
                backgroundOpacity: 1
            });
            SimulateProgress(bucketbar, 0);
        });

        function SimulateProgress(progressBar, currentValue) {
            var increase = getRandomInt(0, 3);
            var newValue = currentValue + increase;
            if (newValue > 100) newValue = 100;
            if (currentValue == 100) newValue = 0;
            progressBar.SetPercentage(newValue);
            setTimeout(function() {
                SimulateProgress(progressBar, newValue);
            }, 80);
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>

</html>
